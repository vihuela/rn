<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*写入 HTML 输出*/
    document.write("<p>hello world</p>")
    /*改变 HTML 内容*/
    function changeContent() {
        x = document.getElementById("demo");
        x.innerHTML = "Hello JavaScript";
    }
    /*改变图片*/
    function changeImg() {
        x = document.getElementById("light");
        var match = x.src.match("bulbon");
        if (match) {
            x.src = "http://www.w3school.com.cn/i/eg_bulboff.gif"
        } else {
            x.src = "http://www.w3school.com.cn/i/eg_bulbon.gif"
        }
    }
    /*验证输入*/
    function checkInput() {
        var x = document.getElementById("inputWidget").value;
        if (x == "" || isNaN(x)) {
            alert("Not Numeric");
        } else {
            alert("check ok")
        }
    }

</script>

<button type="button" onclick="alert('hello,World')">hello,World</button>
<p id='demo'>改变内容</p>
<button type="button" onclick="changeContent()">改变文本</button>
<br><br>
<img id='light' onclick='changeImg()' src='http://www.w3school.com.cn/i/eg_bulboff.gif'/><br><br>
<input id='inputWidget' type='text'>
<button onclick="checkInput()">检查</button>
</body>
</html>
